language: php

services:
  - redis-server

env:
  global:
    - TEST_COMMAND="./vendor/bin/codecept run unit --no-interaction"
    - TEST_FLAGS=""
    - DEPENDENCIES="cache/predis-adapter"
    - secure: ""
    - secure: ""

matrix:
  fast_finish: true
  include:
    - php: 5.4
      env: TEST_FLAGS="-g client -g parser" DEPENDENCIES=""
    - php: 5.5
      env: TEST_FLAGS="-g client -g parser" DEPENDENCIES=""
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
      env: COVERAGE=true TEST_FLAGS="--coverage --coverage-xml"

install:
  - composer install --no-interaction
  - if ! [ -z "$DEPENDENCIES" ]; then composer require ${DEPENDENCIES}; fi;

before_script:
  - cp .env.dist .env
  - sed -i "8s/.*/WG_API_KEY=$WG_API_KEY/" .env
  - if [[ $COVERAGE = true ]]; then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter; fi
  - if [[ $COVERAGE = true ]]; then chmod +x ./cc-test-reporter; fi
  - if [[ $COVERAGE = true ]]; then ./cc-test-reporter before-build; fi

script:
  - composer validate --strict --no-check-lock
  - $TEST_COMMAND $TEST_FLAGS

after_script:
  - if [[ $COVERAGE = true ]]; then mv tests/_output/coverage.xml clover.xml; fi
  - if [[ $COVERAGE = true ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

cache:
  directories:
    - $HOME/.composer/cache